<div class="component">
    <header>
      <span class="page-title">User List</span>
      <span> | <a routerLink='/users/list'>Back to list</a></span>
    </header>
    <table class="table table-sm form">
      <tr>
        <td>Id:</td>
        <td>{{user.Id}}</td>
      </tr>
      <tr>
          <td>Name:</td>
          <td>{{user.FirstName}} {{user.LastName}}</td>
      </tr>
      <tr>
          <td>User name:</td>
          <td>{{user.UserName}}</td>
      </tr>
      <tr>
          <td>Phone:</td>
          <td>{{user.Phone}}</td>
      </tr>
      <tr>
          <td>Email:</td>
          <td>{{user.Email}}</td>
      </tr>
      <tr>
          <td>Reviewer?:</td>
          <td>{{user.IsReviewer | boolDisplay }}</td>
      </tr>
      <tr>
          <td>Admin?:</td>
          <td>{{user.IsAdmin | boolDisplay }}</td>
      </tr>
    </table>
  </div>
