<div class="component">
  <header>
    <span class="page-title">User Edit</span>
    <span> | <a routerLink='/users/list'>Back to list</a></span>
  </header>
  <div class="container form" *ngIf="user">

    <div class="form-group row">
      <label class="col-form-label col-sm-2">Username:</label>
      <div class="col-sm-10">
        <input [(ngModel)]="user.UserName" class="form-control" type="text" name="username">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-form-label col-sm-2">Password:</label>
      <div class="col-sm-10">
        <input [(ngModel)]="user.Password" class="form-control" type="password" name="Password">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-form-label col-sm-2">FirstName:</label>
      <div class="col-sm-10">
        <input [(ngModel)]="user.FirstName" class="form-control" type="text" name="FirstName">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-form-label col-sm-2">LastName:</label>
      <div class="col-sm-10">
        <input [(ngModel)]="user.LastName" class="form-control" type="text" name="LastName">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-form-label col-sm-2">Phone:</label>
      <div class="col-sm-10">
        <input [(ngModel)]="user.Phone" class="form-control" type="text" name="Phone">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-form-label col-sm-2">Email:</label>
      <div class="col-sm-10">
        <input [(ngModel)]="user.Email" class="form-control" type="text" name="Email">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-form-label col-sm-2">IsReviewer:</label>
      <div class="col-sm-10">
        <input [(ngModel)]="user.IsReviewer" class="form-control" type="checkbox" name="IsReviewer">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-form-label col-sm-2">IsAdmin:</label>
      <div class="col-sm-10">
        <input [(ngModel)]="user.IsAdmin" class="form-control" type="checkbox" name="IsAdmin">
      </div>
    </div>

    <div>
      <button class="btn btn-primary" (click)="save()">Save</button>
    </div>

  </div>
</div>
